<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent('controlaudio', {
            init: function () {
                let botonControl = this.el;
                botonControl.addEventListener('click', function(ev) {
                    let metodo = ev.srcElement.id;
                    console.log(metodo);
                    let bocina = document.querySelector('#paisaje');
                    if (metodo == "play") {
                        bocina.components.sound.playSound();
                    } else if (metodo == "pause") {
                        bocina.components.sound.pauseSound();
                    } else if (metodo == "stop") {
                        bocina.components.sound.stopSound();
                    }
                });
            }
        });
    </script>
    <a-scene>
        <a-assets>
            <audio id="viento" src="Assets/Assets/Viento.mp3" preload="auto"></audio>
        </a-assets>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity id="viento1" geometry="primitive: plane" material="color: blue"
          position="0 1 -4" sound="src: #viento;"></a-entity>

        <a-box id="play" color="red" position="-1 0.2 -4" scale="0.3 0.3 0.3" controlaudio></a-box>
        <a-box id="pause" color="black" position="0 0.2 -4" scale="0.3 0.3 0.3" controlaudio></a-box>
        <a-box id="stop" color="violet" position="1 0.2 -4" scale="0.3 0.3 0.3" controlaudio></a-box>
        <a-assets>
            <a-assets-item id="navmesh" src="Assets//Navmesh.glb"></a-assets-item> </a-assets>
      <a-entity id="rig"
      movement-controls="constrainToNavMesh: true;
                         controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
      position="-7 0 21">
<a-entity camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true">
<a-cursor></a-cursor>
</a-entity>


<!-- Nav mesh. -->
<a-entity nav-mesh
normal-material
visible="false"
position="0 0 -5"
gltf-model="#navmesh"></a-entity>
    <a-entity 
    geometry="primitive:triangle" 
    material="color: purple" 
    light="type: ambient; intensity: 0.5 " 
    position="1 2 3"></a-entity>
    <a-entity 
    geometry="Light Bulb" 
    material="color: coral" 
    light="type: ambient; intensity: 0.5 " 
    position="1 4 1"></a-entity> 
    <a-entity geometry="primitive: sphere; radius: 1.5"
          light="type: point; color: white; intensity: 2"
          material="color: white; shader: flat;src: puntos.jpg"
          position="0 0 -5"></a-entity>
   </a-scene>  
</body>
</html>
