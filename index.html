<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent('play-pause', {
        init: function() {
          var myVideo = document.querySelector('#Videito');
          var videoControls = document.querySelector('#videoControls');
          this.el.addEventListener('click', function() {
            if (myVideo.paused) {
              myVideo.play();
              videoControls.setAttribute('src', '#pause');
            } else {
              myVideo.pause();
              videoControls.setAttribute('src', '#play');
            }
          });
        }
      });
    </script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="play" src="Assets/Botón play.png">
    <img id="pausa" src="Assets/Botón pausa.png">
    <a-video id="Videito" autoplay loop="true" src="Assets/IA.mp4"></a-video>

  </a-assets>

  <a-video src="#Videito" width="16" height="9" position="0 1.5 -18"></a-video>
  <a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1" play-pause></a-image>

  <a-assets>
    <a-asset-item id="navmesh" src="Assets/Navmesh.glb"></a-asset-item>
  </a-assets>

  <a-entity id="rig"
    movement-controls="constrainToNavMesh: true; controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
    position="-7 0 21">
    <a-entity camera
      position="0 1.6 0"
      look-controls="pointerLockEnabled: true">
      <a-cursor></a-cursor>
    </a-entity>
  </a-entity>

  <a-entity nav-mesh
    normal-material
    visible="false"
    position="0 0 -5"
    gltf-model="#navmesh"></a-entity>

  <a-entity
    geometry="primitive: cone"
    material="color: purple"
    light="type: ambient; intensity: 0.5"
    position="1 2 3"></a-entity>
  <a-entity
    geometry="Light Bulb"
    material="color: coral"
    light="type: ambient; intensity: 0.5"
    position="1 4 1"></a-entity>
  <a-entity geometry="primitive: sphere; radius: 1.5"
    light="type: point; color: white; intensity: 2"
    material="color: white; shader: flat; src: puntos.jpg"
    position="0 0 -5"></a-entity>
</a-scene>
</body>
</html>
