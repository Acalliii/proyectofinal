<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>
<body>
    <a-scene>
        <a-entity environment="preset: tron; dressingAmount: 200; ground: flat; skyColor: #0d0d0d; lightPosition: 0 10 0;"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1.5" light="type: point; color: white; intensity: 2" material="color: white; shader: flat; src: Assets/IA-2.jpg"position="2 2 -5"></a-entity>
        <a-entity geometry="primitive: box;height: 2; width: 2; depth: 2" light="type: point; color: white; intensity: 2" material="color: white; shader: flat; src: Assets/IA-2.jpg" position="4 4 -3"></a-entity>
        <a-entity id="sphere" geometry="primitive: sphere"material="color: #EFEFEF; shader: flat"position="0 0.15 -5"light="type: point; intensity: 5"animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>
        <a-assets>
            <a-assets-item id="navmesh" src="Assets/Navmesh.glb"></a-assets-item>
        </a-assets>

        <!-- Player. -->
      <a-entity id="rig"
      movement-controls="constrainToNavMesh: true;
                         controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
      position="2 0 21">
<a-entity camera
        position="0 3 0"
        look-controls="pointerLockEnabled: true">
<a-cursor></a-cursor>
</a-entity>
</a-entity>

<!-- Nav mesh. -->
<a-entity nav-mesh
normal-material
visible="false"
position="0 0 -5"
gltf-model="#navmesh"></a-entity>
      
    </a-scene>
</body>
</html>
